<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/Login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@iconscout/unicons@4.0.8/css/line.min.css"
    />
    <script
      src="https://kit.fontawesome.com/f5176f6a47.js"
      crossorigin="anonymous"
    ></script>
    <title>Login - Yellow Iron</title>
  </head>
  <body>
    <div class="login-container">
      <div class="left-side">
        <!-- Logo -->
        <div class="logo">
          <h1>Yellow <span>Iron</span></h1>
        </div>
        <div>
          <p>
            Don't have an account?
            <button class="login"><a href="Register.html">Register</a></button>
          </p>
        </div>
      </div>
      <div class="right-side">
        <h1>Login</h1>
        <div class="form">
          <form action="">
            <label for="">Enter Email : <input type="email" /></label>

            <label for="">Enter Mobile Number : <input type="number" /></label>

            <label for="">Enter Password : <input type="password" /></label>

            <button class="register"><a href="index.html">Login</a></button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
